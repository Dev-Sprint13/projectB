<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Spa</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('about')">About</a></li>
            <li><a href="#" onclick="showSection('resume')">Resume</a></li>
            <li><a href="#" onclick="showSection('portfolio')">Portfolio</a></li>
            <li><a href="#" onclick="showSection('contact')">Contact</a></li>
        </ul>
    </nav>
    
    <section id="about">Ã€ propos de moi</section>
    <section id="resume" style="display: none;">Mon CV</section>
    <section id="portfolio" style="display: none;">Mes projets</section>
    <section id="contact" style="display: none;">Contactez-moi</section>
    
    <script>
        function showSection(id) {
            document.querySelectorAll("section").forEach(section => {
                section.style.display = "none";
            });
            document.getElementById(id).style.display = "block";
        }
    </script>
    
</body>
</html>
